<!DOCTYPE html>
<html>
<head>
    <title>jsqubits example</title>
</head>
<body>
    <h1>jsqubits sample</h1>
    <p>
        Applying the Hadamard operator followed by the T operator to |0> gives <span id='jsqubitsResult'></span>
    </p>
    <p>
        234<sup>756</sup> mod 15 = <span id='powerModResult'></span>
    </p>
    <script type="text/javascript" src="../../resources/js/jquery-1.7.1.min.js"></script>
    <script type="module">
        import Q from '../../lib/index.js';
        const jsqubits = Q;
        const jsqubitsmath = Q.QMath;
        const qstate = jsqubits('|0>').hadamard(0).T(0);
        document.getElementById("jsqubitsResult").innerHTML = qstate.toString();
        document.getElementById("powerModResult").innerHTML = jsqubitsmath.powerMod(234, 756, 15).toString();
    </script>
</body>
</html>
